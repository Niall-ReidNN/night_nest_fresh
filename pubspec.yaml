name: night_nest
description: "An emotional support tool for parents with calming features, mood tracking, and wellness resources."

publish_to: 'none' # This keeps your app private

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  firebase_auth: ^6.1.1
  firebase_analytics: ^12.0.3
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.7

  http: ^1.2.1
  audioplayers: ^6.0.0
  flutter_local_notifications: ^20.0.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    # Include all images in the images folder so you can drop in a new logo without editing this file
    - assets/images/
    # Include all docs so consent screen can open embedded PDFs
    - assets/docs/
    # Audio files excluded to reduce APK size - consider streaming or on-demand download
    # - assets/audio/